name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.4'
  NODE_VERSION: '24'
  PYTHON_VERSION: '3.12'
  APP_NAME: 'SpotiDownloader'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build get_token with Nuitka
        working-directory: helper
        run: |
          pip install DrissionPage nuitka ordered-set zstandard
          python -m nuitka --onefile --assume-yes-for-downloads --windows-console-mode=disable --output-filename=get_token.exe get_token.py

      - name: Copy get_token for Go embed
        run: |
          New-Item -ItemType Directory -Force -Path "backend\bin"
          Copy-Item -Path "helper\get_token.exe" -Destination "backend\bin\get_token.exe" -Force

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Install UPX
        run: choco install upx -y

      - name: Build application
        run: wails build -platform windows/amd64

      - name: Compress with UPX
        run: upx --best --lzma "build\bin\${{ env.APP_NAME }}.exe"

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          Copy-Item -Path "build\bin\${{ env.APP_NAME }}.exe" -Destination "dist\${{ env.APP_NAME }}.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/${{ env.APP_NAME }}.exe
          retention-days: 7

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build get_token with Nuitka
        working-directory: helper
        run: |
          pip install DrissionPage nuitka ordered-set zstandard
          python -m nuitka --onefile --output-filename=get_token get_token.py

      - name: Copy get_token for Go embed
        run: |
          mkdir -p backend/bin
          cp helper/get_token backend/bin/get_token

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-intel-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-intel-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Build application
        run: wails build -platform darwin/amd64

      - name: Create DMG
        run: |
          mkdir -p dist
          brew install create-dmg || true

          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 175 120 \
            --hide-extension "${{ env.APP_NAME }}.app" \
            --app-drop-link 425 120 \
            "dist/${{ env.APP_NAME }}-Intel.dmg" \
            "build/bin/${{ env.APP_NAME }}.app" || \
          hdiutil create -volname ${{ env.APP_NAME }} -srcfolder build/bin/${{ env.APP_NAME }}.app -ov -format UDZO dist/${{ env.APP_NAME }}-Intel.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: dist/${{ env.APP_NAME }}-Intel.dmg
          retention-days: 7

  build-macos-arm:
    name: Build macOS Apple Silicon
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build get_token with Nuitka
        working-directory: helper
        run: |
          pip install DrissionPage nuitka ordered-set zstandard
          python -m nuitka --onefile --output-filename=get_token get_token.py

      - name: Copy get_token for Go embed
        run: |
          mkdir -p backend/bin
          cp helper/get_token backend/bin/get_token

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-arm-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-arm-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Build application
        run: wails build -platform darwin/arm64

      - name: Create DMG
        run: |
          mkdir -p dist
          brew install create-dmg || true

          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 175 120 \
            --hide-extension "${{ env.APP_NAME }}.app" \
            --app-drop-link 425 120 \
            "dist/${{ env.APP_NAME }}.dmg" \
            "build/bin/${{ env.APP_NAME }}.app" || \
          hdiutil create -volname ${{ env.APP_NAME }} -srcfolder build/bin/${{ env.APP_NAME }}.app -ov -format UDZO dist/${{ env.APP_NAME }}.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm
          path: dist/${{ env.APP_NAME }}.dmg
          retention-days: 7
          
      - name: Upload artifacts2
        uses: actions/upload-artifact@v4
        with:
          name: macos-go
          path: "build/bin/${{ env.APP_NAME }}.app"
          retention-days: 7
          
  build-linux:
    name: Build Linux
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Nuitka dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf ccache

      - name: Build get_token with Nuitka
        working-directory: helper
        run: |
          pip install DrissionPage nuitka ordered-set zstandard
          python -m nuitka --onefile --output-filename=get_token get_token.py

      - name: Copy get_token for Go embed
        run: |
          mkdir -p backend/bin
          cp helper/get_token backend/bin/get_token

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libfuse2 imagemagick upx-ucl
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Build application
        run: wails build -platform linux/amd64

      - name: Compress with UPX
        run: upx --best --lzma build/bin/${{ env.APP_NAME }}

      - name: Download appimagetool
        run: |
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp build/bin/${{ env.APP_NAME }} AppDir/usr/bin/

          cat > AppDir/${{ env.APP_NAME }}.desktop << 'EOF'
          [Desktop Entry]
          Name=SpotiDownloader
          Exec=SpotiDownloader
          Icon=spotidownloader
          Type=Application
          Categories=Audio;Network;
          Comment=Download music from Spotify
          EOF

          cp AppDir/${{ env.APP_NAME }}.desktop AppDir/usr/share/applications/

          if [ -f "build/appicon.png" ]; then
            convert build/appicon.png -resize 256x256 AppDir/spotidownloader.png
          elif [ -f "frontend/public/icon.svg" ]; then
            convert -background none -size 256x256 frontend/public/icon.svg AppDir/spotidownloader.png
          fi

          if [ -f "AppDir/spotidownloader.png" ]; then
            cp AppDir/spotidownloader.png AppDir/usr/share/icons/hicolor/256x256/apps/
            cp AppDir/spotidownloader.png AppDir/.DirIcon
          fi

          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/SpotiDownloader" "$@"
          EOF
          chmod +x AppDir/AppRun

          mkdir -p dist
          ARCH=x86_64 ./appimagetool --no-appstream AppDir dist/${{ env.APP_NAME }}.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-portable
          path: dist/${{ env.APP_NAME }}.AppImage
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-windows, build-macos-intel, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: false
          body: |
            ## Changelog

            ## Downloads

            - `SpotiDownloader.exe` - Windows
            - `SpotiDownloader-Intel.dmg` - macOS Intel
            - `SpotiDownloader.dmg` - macOS Apple Silicon
            - `SpotiDownloader.AppImage` - Linux

            ## Requirements

            <details>
            <summary><b>Linux Requirements</b></summary>

            The AppImage requires `webkit2gtk-4.1` and Chromium/ChromeDriver to be installed:

            **Ubuntu/Debian:**
            ```bash
            sudo apt install libwebkit2gtk-4.1-0
            sudo apt install chromium-browser chromium-chromedriver
            ```

            **Arch Linux:**
            ```bash
            sudo pacman -S webkit2gtk-4.1 chromium
            ```

            **Fedora:**
            ```bash
            sudo dnf install webkit2gtk4.1 chromium chromedriver
            ```

            After installing dependencies, make the AppImage executable:
            ```bash
            chmod +x SpotiDownloader.AppImage
            ./SpotiDownloader.AppImage
            ```

            </details>

            <details>
            <summary><b>macOS Requirements</b></summary>

            ChromeDriver is required for token fetching:

            ```bash
            brew install --cask chromedriver
            ```

            After installation, you may need to allow ChromeDriver in System Preferences > Security & Privacy.

            </details>

            <details>
            <summary><b>Windows Requirements</b></summary>

            Chrome browser should be installed. ChromeDriver will be automatically managed.

            </details>
          files: |
            artifacts/windows-portable/*.exe
            artifacts/macos-intel/*.dmg
            artifacts/macos-arm/*.dmg
            artifacts/linux-portable/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
